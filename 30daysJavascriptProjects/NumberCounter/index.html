<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counter Using JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="number-counter">
        <h2 class="heading">Number Counter</h2>
        <button class="btn-reset">Rest</button>
        <div class="counter-container">
            <p class="counter" id="counter">0</p>
            <button class="btn-operator increase">
                <i class="fas fa-plus">+</i>
            </button>
            <button class="btn-operator decrease">
                <i class="fas fa-minus">-</i>
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
