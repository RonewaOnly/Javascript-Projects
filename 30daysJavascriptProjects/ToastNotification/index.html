<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification Using Javascript</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <h2 class="heading">Toast Notification</h2>
    <div id="wrapper-toast">
        <i class="bx bxs-check-square"></i>
        <div class="text">
            <h4>Success</h4>
            <p>This is a success toast notification.</p>
        </div>
        <button onclick="closeToast();">
            &times;
        </button>
    </div>
    <button class="btn-toast" onclick="showToast();">Show Toast</button>
    <script src="app.js"></script>
</body>
</html>
